<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>
			<span> Angular Auth</span>
		</h2>
		<span flex></span>
		<md-button aria-label="Login" data-ng-click="toolbar.login()" data-ng-if="!toolbar.auth.isAuthenticated">Login</md-button>
		<md-button data-ng-if="toolbar.auth.isAuthenticated">Profile</md-button>
		<md-button aria-label="Logout" data-ng-click="toolbar.logout()" data-ng-if="toolbar.auth.isAuthenticated">Logout</md-button>
	</div>
</md-toolbar>
